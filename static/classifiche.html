<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifiche - ReviewDiver</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/pages.css" />
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- HEADER_PLACEHOLDER -->

  <main id="main-content" class="main-content" role="main">
    <!-- Hero Section -->
    <section class="rankings-hero">
      <div class="rankings-container">
        <h1>Classifiche</h1>
        <p>Scopri i prodotti pi√π apprezzati e le tendenze del momento nelle nostre classifiche aggiornate</p>
      </div>
    </section>

    <div class="rankings-container">
      
      <div class="tab-content active" id="tecnologia">
        <!-- Classifica Completa -->
        <div class="ranking-section">
          <div class="ranking-header">
            <h2 class="ranking-title">Top 10 Prodotti Tecnologici</h2>
          </div>

          <table class="ranking-table">
            <caption>Classifica dei prodotti per valutazione</caption>
            <thead>
              <tr>
                <th scope="col" abbr="Posizione">Pos.</th>
                <th scope="col">Prodotto</th>
                <th scope="col">Valutazione</th>
              </tr>
            </thead>
            <tbody>
              <!--RANKING_ROWS_PLACEHOLDER-->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

  <!-- FOOTER_PLACEHOLDER -->

  <script src="../js/main.js"></script>
  <script>
    // Script pagina classifiche
    document.addEventListener('DOMContentLoaded', function() {
      // Gestione click su righe della classifica
      const rankingRows = document.querySelectorAll('.ranking-row');
      rankingRows.forEach(row => {
        row.addEventListener('click', function() {
          const id = this.dataset.reviewId;
          if (id) {
            window.location.href = 'recensione.php?id=' + id;
          }
        });
        row.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            row.click();
          }
        });
      });

    });
  </script>
</body>
</html>
