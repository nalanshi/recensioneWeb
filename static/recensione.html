<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dettaglio recensione - ReviewDiver</title>
  <meta name="description" content="Leggi la recensione completa del prodotto con valutazione dettagliata, immagini e opinioni dell'autore. Scopri tutti i dettagli su ReviewDiver.">
  <link rel="stylesheet" href="../css/style.css" />
   <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="../css/pages.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Skip navigation link for accessibility -->
  <a href="#main-content" class="skip-link">Salta al contenuto principale</a>
  
  <!-- HEADER_PLACEHOLDER -->

  <main id="main-content" class="main-content single-review" role="main">
    <div class="review-layout">
      <article class="review-detail profile-info-section" aria-labelledby="review-title">
        <h1 id="review-title" class="review-title"><!--TITLE_PLACEHOLDER--></h1>
        <!--RATING_HTML-->
        <div class="review-meta">
          <time class="review-date" datetime="<!--DATE_ISO-->"><!--DATE_PLACEHOLDER--></time>
        </div>
        <p class="review-product">Prodotto: <span><!--PRODUCT_NAME--></span></p>
        <img src="<!--IMAGE_SRC-->" alt="Immagine del prodotto <!--PRODUCT_NAME-->" class="review-image-detail">
        <div class="review-text"><!--CONTENT_PLACEHOLDER--></div>
      </article>

      <aside class="author-info profile-info-section" aria-labelledby="author-section">
        <h2 id="author-section" class="sr-only">Informazioni autore</h2>
        <img src="<!--AUTHOR_PHOTO-->" alt="Foto profilo di <!--AUTHOR_PLACEHOLDER-->" class="profile-photo">
        <p class="author-name">Autore: <span><!--AUTHOR_PLACEHOLDER--></span></p>
        <p class="author-email"><!--EMAIL_PLACEHOLDER--></p>
      </aside>
    </div>

    <section class="comment-list profile-info-section" aria-labelledby="commenti-title">
      <h2 id="commenti-title">Commenti</h2>
      <!--COMMENTS_PLACEHOLDER-->
    </section>

    <section class="comments-section profile-info-section" aria-labelledby="opinione-title">
      <h2 id="opinione-title">Lascia la tua opinione</h2>
      <div id="user-comment-info"></div>
      <form id="comment-form" method="post" class="comment-form">
        <input type="hidden" name="review_id" value="<!--ID_PLACEHOLDER-->">
        <div class="form-group">
          <label for="comment-rating" class="form-label required">Valutazione</label>
          <select id="comment-rating" name="rating" class="form-select" required>
            <!--STAR_OPTIONS-->
          </select>
        </div>
        <div class="form-group">
          <label for="comment-content" class="form-label required">Commento</label>
          <textarea id="comment-content" name="content" class="form-textarea" required><!--COMMENT_CONTENT--></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Invia</button>
      </form>
    </section>
  </main>

  <!-- FOOTER_PLACEHOLDER -->

  <script src="../js/main.js"></script>
</body>
</html>
