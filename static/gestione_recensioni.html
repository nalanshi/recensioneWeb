<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Recensioni - ReviewDiver</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/pages.css">
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER_PLACEHOLDER -->

  <aside class="sidebar" id="sidebar">
    <nav class="sidebar-nav">
      <ul class="nav-menu">
        <li class="nav-item active">
          <a href="#visualizza" class="nav-link" data-section="visualizza">
            <i aria-hidden="true" class="fas fa-eye"></i>
            <span>Visualizza recensioni</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#pubblica" class="nav-link" data-section="pubblica">
            <i aria-hidden="true" class="fas fa-plus"></i>
            <span>Pubblica recensione</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <main id="main-content" class="main-content admin-reviews" role="main">
    <div class="content-wrapper">
      <section id="visualizza-section" class="content-section active">
        <div class="section-header">
          <h1>Gestione Recensioni</h1>
          <p>Aggiungi o elimina le recensioni</p>
        </div>

        <div class="reviews-container">
          <div class="search-container">
            <form class="search-box" method="get">
              <i aria-hidden="true" class="fas fa-search"></i>
              <input type="text" id="reviewSearch" name="search" placeholder="Cerca recensioni...">
              <button type="submit" class="btn btn-primary">Cerca</button>
            </form>
          </div>

          <section class="reviews-grid admin-reviews-grid" id="reviews-list" aria-label="Elenco recensioni">
            <!--REVIEWS_PLACEHOLDER-->
          </section>

          <div class="pagination" id="reviewsPagination"><!--PAGINATION_PLACEHOLDER--></div>
        </div>
      </section>

      <section id="pubblica-section" class="content-section">
        <div class="section-header">
          <h1>Nuova Recensione</h1>
        </div>

        <form id="create-review-form" class="review-form" action="gestione_recensioni.php" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="review-title">Titolo</label>
            <input type="text" id="review-title" name="title" required aria-required="true">
          </div>
          <div class="form-group">
            <label for="review-product">Prodotto</label>
            <input type="text" id="review-product" name="product" required aria-required="true" maxlength="60">
          </div>
          <div class="form-group">
            <label for="review-image">Immagine prodotto</label>
            <input type="file" id="review-image" name="image" aria-required="false" accept="image/*">
          </div>
          <div class="form-group">
            <label for="review-content">Contenuto</label>
            <textarea id="review-content" name="content" rows="5" required aria-required="true"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Pubblica</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Modal per conferma eliminazione recensione -->
  <div class="modal" id="deleteReviewModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Elimina recensione</h3>
        <button class="modal-close" id="deleteReviewModalClose">
          <i aria-hidden="true" class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="warning-message">
          <i aria-hidden="true" class="fas fa-exclamation-triangle"></i>
          <p>Sei sicuro di voler eliminare questa recensione? Questa azione Ã¨ irreversibile.</p>
        </div>
        <div class="form-group">
          <label for="deleteReviewConfirmation">Digita "ELIMINA" per confermare:</label>
          <input type="text" id="deleteReviewConfirmation" placeholder="ELIMINA">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="cancelReviewDeleteBtn">Annulla</button>
          <button type="button" class="btn btn-danger" id="confirmReviewDeleteBtn" disabled>Elimina</button>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <!-- FOOTER_PLACEHOLDER -->

  <script src="../js/main.js"></script>
  <script src="../js/gestione_recensioni.js" defer></script>
</body>
</html>
